<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arsenal Quiz</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body class="body">
		<section id="quiz" class="quiz">
			
			<div class="quiz__wrapper">
				<h1> Arsenal Knowledge Quiz</h1>
				<h2 class="quiz__sub-heading">
					How well do you know The Arsenal?</h2>
				<button class="quiz-start" id="quiz-start">Let's Begin!</button>
			</div>

			<div class="quiz__box hide">
				<div class="quiz__tracker">
					<div class="quiz__counter">
						<p class="quiz__counter-question">
							Question:
						</p>
						<p class="quiz__counter-number">1 of 5</p>
					</div>
					<div class="quiz__score">
						<p class="quiz__score-text">
							Score:
						</p>
						<p class="quiz__score-number">0</p>
					</div>
				</div>

				<div class="quiz__text">
					<h1 class="quiz__heading">Choose Your Answer!</h1>
				</div>
				
				<p class="quiz__info">5 points will be awarded to any correct answer.</p>
				<div class="quiz__options">
					<button class="quiz__options-list"></button>
					<button class="quiz__options-list">	</button>
					<button class="quiz__options-list"></button>
					<button class="quiz__options-list"></button>
					
				</div>
				<button id="next" class="next">Next question</button>
			</div>

			
		</section>
		<div class="copyright">
            &copy; @Sarak_Ak47 2020. A Frontend task for Start.Ng class. All rights reserved.
        </div>
        <script src="script.js"></script>
	</body>
</html>
